<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="everthing">
    <div class="left_side">
    <h1 class="title">StealthScript.</h1>
    <img src=pen.jpeg>
    </div>

    <div class="right_side">
    <div class="text">
    <h1>watch your worries
    </h1>
    <h1 class="pink_font">disappear.</h1>
    <br>
    <h1>just like our</h1>
    <h1 class="pink_font"> vanishing ink.</h1>
    </div>
    <br>

    <div class="form_div">
        <form>
            <!-- first name -->
            <fieldset class="names">
            <label for="first_name">First Name:</label>
            <input type="name" id="first_name" name="first_name">
            <!-- last name -->
            <label for="last_name">Last Name:</label>
            <input type="name" id="last" name="last_name">
            </fieldset>
            <fieldset class="contact">
                <div class="email_inputs">
                    <!-- email -->
                        <label for="user_email">Email Address:</label>
                        <input type="email" id="user_email" name="email">
                    <!-- newsletter -->
                        <div class="check">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter" class="news">Sign up for our newsletter</label>
                        </div>
                </div>
            <!-- phone number -->
            <label for="user_phone_number">Phone Number:</label>
            <input type="tel" id="user_phone_number" name="user_phone_number">
            <br>
            </fieldset>
            <fieldset class="passwords">
            <!-- password -->
            <label for="user_password">Password:</label>
            <input type="password" id="user_password" name="password">
            <!-- password confirmation -->
            <label for="user_password_confirmation">Confirm Password:</label>
            <input type="password" id="user_password_confirmation" name="password">
            </fieldset>

        </form>
        <button class="create_button">Create Account</button>
    </div>
    </div>
    </div>

</body>
</html>
